<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <h3>Create a New Post</h3>
                </div>
                <form role="form">
                  <!-- Title Input -->
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-bullet-list-67"></i></span>
                      </div>
                      <input class="form-control" placeholder="Title" type="text" required>
                    </div>
                  </div>
  
                  <!-- Content Input -->
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-align-left-2"></i></span>
                      </div>
                      <textarea class="form-control" placeholder="What's on your mind?" rows="4" required></textarea>
                    </div>
                  </div>
  
                  <!-- Media Upload -->
                  <div class="form-group">
                    <label for="mediaInput">Upload Image/Video:</label>
                    <input type="file" id="mediaInput" class="form-control" accept="image/*,video/*">
                  </div>
  
                  <div class="text-center">
                    <button type="button" class="btn btn-primary my-4">Submit Post</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6 text-right text-center">
                <a [routerLink]="['/']" class="text-light">
                  <small>Cancel</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
