<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <input type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;" #fileInput>
                <a href="javascript:void(0)" (click)="fileInput.click()">
                  <img [src]="imageUrl || './assets/img/theme/team-4-800x800.jpg'" class="rounded-circle">
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <div class="card-profile-actions py-4 mt-lg-0">
                <a [routerLink]="['/post']" class="btn btn-sm btn-info mr-4">Add post</a>
              </div>
            </div>
          </div>
          <div class="text-center mt-5">
            <h3>{{ user?.name }} {{ user?.lastName }}
              <span class="font-weight-light">, {{ user?.age }}</span>
            </h3>
            <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i>Tunis, Tunisia</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
